<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Rush</title>
    <link rel="icon" type="image/png" href="../images/gold.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel='stylesheet' href='../style.css'>
    <style>
        .container{
            display:flex;
            height:98vh;
            justify-content: space-evenly;
            align-items: center;
            flex-wrap:wrap;
            flex-direction: column;
        }
        .hidden{
            display:none;
        }
    </style>
</head>
<body>
    <div class=container>
        <div id = text class=text></div>
        <button onclick = playAgain() class=button>Play Again</button>
    </div>
    <div class="background">
        <div class="sun"></div>
        <div class="ground"></div>
        <div class="cactus cactus-1"></div>
        <div class="cactus cactus-2"></div>
    </div>
    <script>
        if(localStorage.getItem('heart')==='0'){
            document.getElementById('text').textContent='You died after losing all your hearts'
        }else {
            document.getElementById('text').textContent='You were forced to go back home after losing all your money'
        }
        function playAgain(){
            localStorage.clear()
            window.location.href='../index.html'
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
</body>
</html>
